    const disc = document.getElementById("discord");
    
    disc.addEventListener("click", function () {
      music.play()
      window.location.href = "https://discord.gg/9M8ZdVj2p"
    });
    
    const legal = document.getElementById("progr");
let podeClicar = true; 

legal.addEventListener("click", function () {
  if (!podeClicar) return;

  podeClicar = false;
  music.play()
  this.style.animation = "none";
  void this.offsetWidth;
  this.style.animation = "batalhar 1s linear";
});

legal.addEventListener("animationend", function () {
  podeClicar = true;
});

        function abrirSimulador(url) {
  if (music && music.play) {
    music.play().catch(() => {});
  }

  setTimeout(() => {
    window.location.href = url;
  }, 1000);
}


function simulador1() {
  abrirSimulador("https://codapi.org/python/");
}

button.addEventListener("click", () => {
