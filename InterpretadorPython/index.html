<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Python</title>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/dist/skulpt-stdlib.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New";
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      background: #111;
      color: #0f0;
      border: 2px solid cyan;
      border-radius: 10px;
      text-align: left;
      font-size: 50px;
      margin-top: 500px;
      overflow-x: auto;
    }
    button {
      background-color: cyan;
      color: black;
      border: none;
      border-radius: 10px;
      width: 600px;
      height: 200px;
      margin-top: 480px;
      font-size: 100px;
      cursor: pointer;
    }
    
    #videoz {
      position: fixed;
      top: 0;
      left: 0;
      width; 50vw;
      height: 100vh;
      z-index: -1;
      object-fit: cover;
    }
    
    #imagem {
      width: 270px;
      height: 150px;
      animation: girar 5s ease-in-out infinite;
      position: absolute;
      top: 325px;
      left: 36%;
    }
    
    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    pre {
      background-color: #111;
      border: 2px solid cyan;
      border-radius: 10px;
      width: 80%;
      margin: -500px auto;
      text-align: left;
      font-size: 60px;
      color: lime;
      height: 250px;
      overflow: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <video id="videoz" autoplay muted loop src="https://files.catbox.moe/r8g4ht.mp4"></video>
  <img id="imagem" src="https://i.postimg.cc/Qx2bTzKc/png-transparent-python-logo-removebg-preview.png"></img>
  
  <h1 style="font-size: 100px;">Simulador De Python</h1>
  <textarea id="code"></textarea><br>
  <button onclick="runPython()">Executar</button>
  <pre id="output"></pre>

  <script>
    function outf(text) {
      document.getElementById("output").innerText += text;
    }

    function runPython() {
      let code = document.getElementById("code").value;
      document.getElementById("output").innerText = "";
      Sk.configure({ output: outf, read: builtinRead });
      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true));
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "Arquivo n√£o encontrado: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }
  </script>
</body>
</html>
